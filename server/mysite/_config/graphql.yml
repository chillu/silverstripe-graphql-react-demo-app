SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400

  schema:
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: [ID, Name, FirstName, Surname, Email]
          operations:
            create: true
            read: true
          nestedQueries:
            Friends: true
            Dogs: true
        MyOrg\Model\Dog:
          fields: [ID, Name, Breed, Owner]
          operations:
            read: true
        MyOrg\Model\DogBreed:
          fields: [ID, Name]
          operations:
            read: true